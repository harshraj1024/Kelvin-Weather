<!DOCTYPE html>
<html>
<head>
  <title>Kelvin Weather Conversion</title>
  <style>
    /* CSS for styling the page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Kelvin Weather Conversion</h1>
  <p>The forecast today is 293 Kelvin.</p>
  <div class="result" id="result"></div>

  <script>
    // The forecast today is 293 Kelvin.
    const kelvin = 293; // Kelvin temperature will stay constant

    // Celsius is 273 degrees less than Kelvin.
    const celsius = kelvin - 273; // Convert Kelvin to Celsius

    // Use this equation to calculate Fahrenheit
    let fahrenheit = celsius * (9 / 5) + 32; // Convert Celsius to Fahrenheit

    // Use the .floor() method to round down the Fahrenheit temperature
    fahrenheit = Math.floor(fahrenheit); // Round down the Fahrenheit temperature

    // Convert celsius to the Newton scale
    let newton = celsius * (33 / 100); // Convert Celsius to Newton

    // Round down the Newton temperature
    newton = Math.floor(newton); // Round down the Newton temperature

    // Log the temperatures to the result div
    document.getElementById('result').innerHTML = `
      <p>The temperature is ${fahrenheit} degrees Fahrenheit.</p>
      <p>The temperature is ${newton} degrees Newton.</p>
    `;
  </script>
</body>
</html>
